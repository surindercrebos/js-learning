<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div
      style="
        background: #f0f0f0;
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 30px 30px;
      "
    >
      <h1 style="margin: 0 0 40px 0">BMI Calculator</h1>
      <form action="">
        <div>
          <label for="height">Height in cm:</label><br />
          <input
            type="text"
            id="height"
            style="
              border: 1px solid #ccc;
              border-radius: 3px;
              outline: 0;
              padding: 6px 6px;
              width: 100%;
            "
          /><br /><br />
        </div>
        <div>
          <label for="weight">Weight in kg:</label><br />
          <input
            type="text"
            id="weight"
            style="
              border: 1px solid #ccc;
              border-radius: 3px;
              outline: 0;
              padding: 6px 6px;
              width: 100%;
            "
          /><br /><br /><br />
        </div>
        <div>
          <button
            style="
              background: #000;
              color: white;
              border: 0;
              border-radius: 10px;
              padding: 10px 50px;
              display: inline-block;
              width: 100%;
              cursor: pointer;
            "
          >
            Calculate
          </button>
        </div>
        <p id="result"></p>
        <div id="weight-guide">
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range =18.6 to 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const forms = document.querySelectorAll("form");

    forms.forEach(function (form) {
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const height = parseInt(document.querySelector("#height").value);
        const weight = parseInt(document.querySelector("#weight").value);
        const result = document.querySelector("#result");

        if (isNaN(height) || height <= 0) {
          result.innerHTML = `<span style="font-weight:bold;color:red">Please enter a valid height in number</span>`;
        } else if (isNaN(weight) || weight <= 0) {
          result.innerHTML = `<span style="font-weight:bold;color:red">Please enter a valid weight in number</span>`;
        } else {
          const bmi = (weight / ((height * height) / 10000)).toFixed(2);
          let status = "";

          if (bmi < 18.6) {
            status = "Underweight";
          } else if (bmi >= 18.6 && bmi <= 24.9) {
            status = "Normal Range";
          } else {
            status = "Overweight";
          }

          result.innerHTML = `Your BMI is <span style="font-weight:bold;color:red">${bmi}</span>. You are <span style="font-weight:bold;color:red">${status}</span>.`;
        }
      });
    });
  </script>
</html>
